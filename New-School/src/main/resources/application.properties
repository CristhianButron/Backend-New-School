spring.application.name=New-School
spring.datasource.url=jdbc:postgresql://localhost:5432/new-school-backend
spring.datasource.username=postgres
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración de Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.url=/v3/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.csrf.enabled=false
# Configuracin JWT
jwt.secret=newSchoolSecretKey1234567890ABCDEFGHIJKLMN
jwt.expiration=86400000

logging.level.org.springframework.security=DEBUG
logging.level.com.newschool.New.School.security=DEBUG